<html>
	<head>
		<title>Books</title>
		<link href='css/style.css' rel='stylesheet'>
	</head>
	<body>
		<main>
			<h1>Read a new book?</h1>
			<form>
				<input id="book-input" type="text" name='book' placeholder="type here" />
				<input id="enter" type="button" value="submit" />
			</form>
			<h2>List of Books I have read</h2>
				<ul>
				</ul>
		</main>
		<script src="javascript/jquery-2.1.1.min.js"></script>
		<script src="javascript/trackmylife.js"></script>
		<script >
			$(document).ready(function(){
				$('#enter').on('click',function(){
					var myinput = $('#book-input').val();
					$('ul').append('<li>' + myinput + '</li>');
				});
		});
			</script>
	</body>
</html>
